<div class="container">
  <div *ngIf="upload">
    <div class="progress">
      <div class="progress-bar progress-bar-animated" 
      [ngStyle]="{ 'width': upload?.progress + '%' }"></div>
    </div>
    Progress: {{upload?.progress}}% Complete
  </div>
  <div class="container">
    <h2 class="heading">Upload New Images</h2>
    <input type="file" 
    (change)="handleFiles($event)" multiple>
    <button class="btn btn-primary" 
    (click)="uploadFiles()">Upload Images</button><br>
    <button *ngIf="(user|async)?.uid" class="glyphicon-log-out btn-lg"><a href="#" (click)="logOut()">Log Out</a></button>
    <router-outlet> </router-outlet>
  </div>
</div>
